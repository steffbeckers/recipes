<ng-container *ngIf="category$ | async as category">
    <form [formGroup]="form" (ngSubmit)="formSubmitted($event)">
        <div class="row d-flex justify-content-between align-items-center mb-2">
            <div class="col d-flex justify-content-between align-items-center">
                <h1>{{ category.name }}</h1>
                <div>
                    <button
                        (click)="deleteCategory()"
                        type="button"
                        class="btn btn-danger btn-outline mr-2"
                    >
                        {{ '::Delete' | abpLocalization }}
                    </button>
                    <button type="submit" class="btn btn-primary" [disabled]="form.pristine">
                        {{ '::Save' | abpLocalization }}
                    </button>
                </div>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col">
                <div class="form-group">
                    <label for="name">{{ '::Name' | abpLocalization }}</label>
                    <input formControlName="name" type="text" class="form-control" id="name" />
                </div>
                <div class="form-group">
                    <label for="description">{{ '::Description' | abpLocalization }}</label>
                    <textarea
                        formControlName="description"
                        class="form-control"
                        id="description"
                        rows="3"
                    ></textarea>
                </div>
                <div class="form-group">
                    <label for="sortOrder">{{ '::SortOrder' | abpLocalization }}</label>
                    <input
                        formControlName="sortOrder"
                        type="number"
                        class="form-control"
                        id="sortOrder"
                    />
                </div>
                <button type="submit" class="btn btn-primary btn-block" [disabled]="form.pristine">
                    {{ '::Save' | abpLocalization }}
                </button>
            </div>
        </div>
    </form>
</ng-container>
