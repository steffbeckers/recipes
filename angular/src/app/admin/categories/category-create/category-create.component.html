<form [formGroup]="form" (ngSubmit)="save($event)">
    <div class="row d-flex justify-content-between align-items-center mb-2">
        <div class="col">
            <h1>{{ '::AddNewCategory' | abpLocalization }}</h1>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col">
            <div class="form-group">
                <label for="name">{{ '::Name' | abpLocalization }}</label>
                <input formControlName="name" type="text" class="form-control" id="name" />
            </div>
            <div class="form-group">
                <label for="description">{{ '::Description' | abpLocalization }}</label>
                <textarea
                    formControlName="description"
                    class="form-control"
                    id="description"
                    rows="3"
                ></textarea>
            </div>
            <div class="form-group">
                <label for="sortOrder">{{ '::SortOrder' | abpLocalization }}</label>
                <input
                    formControlName="sortOrder"
                    type="number"
                    class="form-control"
                    id="sortOrder"
                />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
                {{ '::Save' | abpLocalization }}
            </button>
        </div>
    </div>
</form>
