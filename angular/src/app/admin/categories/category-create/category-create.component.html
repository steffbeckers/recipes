<div class="col">
    <h2>{{ '::AddNewCategory' | abpLocalization }}</h2>
    <form [formGroup]="form" (ngSubmit)="save($event)">
        <div class="form-group">
            <label for="name">{{ '::Name' | abpLocalization }}</label>
            <input formControlName="name" type="text" class="form-control" id="name" />
        </div>
        <div class="form-group">
            <label for="description">{{ '::Description' | abpLocalization }}</label>
            <textarea
                formControlName="description"
                class="form-control"
                id="description"
                rows="3"
            ></textarea>
        </div>
        <div class="form-group">
            <label for="sortOrder">{{ '::SortOrder' | abpLocalization }}</label>
            <input formControlName="sortOrder" type="number" class="form-control" id="sortOrder" />
        </div>
        <button type="submit" class="btn btn-primary">
            {{ '::Save' | abpLocalization }}
        </button>
    </form>
</div>
